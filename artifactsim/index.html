<!doctype html>

<head>
    <title>Artifact Simulator</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="artifactsim.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Color+Emoji&display=swap" rel="stylesheet">
</head>

<html>
    <body>
        <h1>Artifact Simulator</h1>
        <div id="currArtBorder">
            <div class="currArt" id="currArtImg">
                <span id="type">Artifact</span>
                <emoji id="typeEmoji"></emoji>
                <button class="mainBtns" id="genBtn">Generate</button>
            </div>
            <div class="currArt">
                <span id="affix">Main affix</span>
                <span id="affixVals"></span>
                <div id="moneySpentDiv">
                    <span id="moneySpent">Resin spent: 0<br>Mora spent: 0</span>
                </div>
            </div>
            <div class="currArt" id="upsDiv">
                <span id="lvl">Lvl:</span>
                <span id="affixUps"></span>
                <button class="mainBtns" id="upBtn">Upgrade</button>
            </div>
        </div>
        <div id="invBorder">
            
        </div>
        
        <script src="artifactsim.js"></script>
    </body>
</html>
